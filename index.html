<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Filter List</title>
</head>

<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>

        <input type="text" id="filterInput" placeholder="Search names...">

        <ul id="names" class="collection with-header">
            <li class="collection-header">
                A
            </li>
            <li class="collection-item">
                <a href="#">Abhay</a>
            </li>
            <li class="collection-item">
                <a href="#">Arun</a>
            </li>
            <li class="collection-item">
                <a href="#">Abhishek</a>
            </li>
            <li class="collection-item">
                <a href="#">Arjun</a>
            </li>

            <li class="collection-header">
                B
            </li>
            <li class="collection-item">
                <a href="#">Brijesh</a>
            </li>
            <li class="collection-item">
                <a href="#">Bhupesh</a>
            </li>
            <li class="collection-item">
                <a href="#">Bhim</a>
            </li>
            <li class="collection-item">
                <a href="#">Bipin</a>
            </li>

            <li class="collection-header">
                C
            </li>
            <li class="collection-item">
                <a href="#">Charu</a>
            </li>
            <li class="collection-item">
                <a href="#">Chetan</a>
            </li>
            <li class="collection-item">
                <a href="#">Cyrus</a>
            </li>
            <li class="collection-item">
                <a href="#">Chagan</a>
            </li>

        </ul>
    </div>
      
    <script>

        // Get filterList
        let List = document.getElementById('filterInput');
        // Add eventlistener
        List.addEventListener('keyup',getSearchValue);

        // EventListener func
        function getSearchValue(){
            // Get ul
            let ul = document.getElementById('names');
            // Get li's
            let li = ul.querySelectorAll("li.collection-item");
            for(let i=0; i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                if(a.innerHTML.toUpperCase().indexOf(List.value.toUpperCase()) > -1 ){
                    li[i].style.display = '';
                }
                else{
                    li[i].style.display = 'none';
                }
            }
            
        }

    </script>


</body>

</html>
